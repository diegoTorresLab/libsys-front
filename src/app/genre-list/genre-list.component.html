<p-toast position="bottom-right"/>
<p-confirm-dialog/>

<div class="card">
    <p-table
        #dt
        [value]="genre"
        [paginator]="true"
        [rows]="10"
        [globalFilterFields]="['ID','nombre']"
    >
    <ng-template #caption>
        <div class="filter flex justify-end p-2">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                    pInputText
                    type="text"
                    (input)="dt.filterGlobal(filterInput.value, 'contains')"
                    placeholder="Buscar generos.."
                    #filterInput
                    />
            </span>
            <button
                pButton
                icon="pi pi-plus"
                class="p-button-text p-btn-create"
                (click)="openForm()"
            >Crear nuevo</button>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>
                ID 
            </th>
            <th pSortableColumn="nombre">
                Nombre <p-sortIcon field="nombre"></p-sortIcon>
            </th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template #body let-genre>
        <tr>
            <td>{{ genre.idGenero }}</td>
            <td>{{ genre.nombre }}</td>
            <button
                pButton
                icon="pi pi-pencil"
                class="p-button-text"
                (click)="openForm(genre)"
            ></button>
            <button
                pButton
                icon="pi pi-trash"
                class="p-button-text"
                (click)="confirmation($event, genre.idGenero)"
            ></button>
        </tr>
    </ng-template>
    <ng-template #emptymessage>
        <tr>
            <td colspan="4" class="text-center">No hay generos disponibles, empieza a crear tus autores</td>
        </tr>
    </ng-template>
    </p-table>
    <app-genre-form
        [visible]="visibleForm"
        [selectedGenre]="selectedGenre"
        (onClosed)="closeDialog()"
    ></app-genre-form>
</div>
