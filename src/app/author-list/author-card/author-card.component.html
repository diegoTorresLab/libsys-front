<p-dialog
    [(visible)]="visible"
    [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
    (onHide)="closedDialog()">
    <ng-template pTemplate="header">
        <div class="author-header">
            <h2 class="author-name">
                {{ selectedAuthor.nombre }} {{ selectedAuthor.apellido }}
            </h2>
            <span class="author-country">
                {{ selectedAuthor.paisOrigen }}
            </span>
        </div>
    </ng-template>
    <div class="card">
        <h3>Biograf√≠a</h3>
        <div>
            <p class="bio">{{selectedAuthor.biografia}}</p>
        </div>
    </div>
</p-dialog>
