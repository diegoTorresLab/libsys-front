<p-toast position="bottom-right"/>
<p-confirm-dialog/>

<div class="card">
    <p-table
        #dt
        [value]="book"
        [paginator]="true"
        [rows]="10"
        [globalFilterFields]="['ID','titulo', 'isbn', 'anioPublicacion']"
    >
    <ng-template #caption>
        <div class="filter flex justify-end p-2">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                    pInputText
                    type="text"
                    (input)="dt.filterGlobal(filterInput.value, 'contains')"
                    placeholder="Buscar libro..."
                    #filterInput
                    />
            </span>
            <button
                pButton
                icon="pi pi-plus"
                class="p-button-text p-btn-create"
                (click)="openForm()"
            >Crear nuevo</button>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>
                ID 
            </th>
            <th pSortableColumn="titulo">
                Titulo <p-sortIcon field="titulo"></p-sortIcon>
            </th>
            <th>
                ISBN
            </th>
            <th>
                Año de Publicación
            </th>
            <th>
                Editorial
            </th>   
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template #body let-book>
        <tr>
            <td>{{ book.idLibro }}</td>
            <td>{{ book.titulo }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.anioPublicacion }}</td>
            <td>{{ book.editorial?.nombre }}</td>
            <td>
            <button
                pButton
                icon="pi pi-pencil" 
                class="p-button-text"
                (click)="openForm(book)"
            ></button>
            <button
                pButton
                icon="pi pi-trash"
                class="p-button-text"
                (click)="confirmation($event, book.idLibro)"
            ></button>
            </td>
        </tr>
    </ng-template>
    <ng-template #emptymessage>
        <tr>
            <td colspan="4" class="text-center">No hay Libros disponibles, empieza a crear tus autores</td>
        </tr>
    </ng-template>
    </p-table>
    <app-book-form
        [visible]="visibleForm"
        [selectedBook]="selectedBook"
        (onClosed)="closedDialog()"
    ></app-book-form>
</div>
